<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对对软件退款与售后服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, #ff6b9d 0%, #ff8da1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff4d79;
            font-size: 22px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333333;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: #f9f9f9;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b9d;
            background: #ffffff;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff6b9d 0%, #ff4d79 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 121, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-content p {
            color: #333333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-btn {
            padding: 10px 25px;
            background: #ff4d79;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>对对软件退款与售后服务</h1>
        <form id="refundForm">
            <div class="form-group">
                <label for="orderNo">订单编号</label>
                <input type="text" id="orderNo" placeholder="请输入订单编号" required>
            </div>
            <div class="form-group">
                <label for="refundReason">退款原因</label>
                <select id="refundReason" required>
                    <option value="">请选择退款原因</option>
                    <option value="服务不满意">服务不满意</option>
                    <option value="重复扣费">重复扣费</option>
                    <option value="未使用服务">未使用服务</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">提交退款申请</button>
        </form>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>退款将在24小时内返回原账户</p>
            <button class="modal-btn" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('refundForm');
        const modal = document.getElementById('successModal');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const orderNo = document.getElementById('orderNo').value;
            if (orderNo.trim() !== '') {
                modal.style.display = 'flex';
            }
        });

        function closeModal() {
            modal.style.display = 'none';
            form.reset();
        }
    </script>
</body>
</html>
